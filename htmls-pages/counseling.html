<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاوره رایگان - فروشگاه چاپ سفارشی</title>
  
</head>
<body class=" text-white">

  <!-- هدر -->
  <nav class="bg-black shadow-lg header-js">
  </nav>

  <!-- بخش مشاوره رایگان -->
  <section class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-yellow-400 mb-8 text-center">فرم مشاوره رایگان</h1>

    <form class="bg-gray-900 p-6 rounded-lg shadow-md space-y-6">
        <!-- نام -->
        <div>
          <label class="block text-yellow-400 mb-1">نام و نام خانوادگی:</label>
          <input type="text" class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2" placeholder="مثلاً علی رضایی"/>
        </div>
      
        <!-- شماره تماس -->
        <div>
          <label class="block text-yellow-400 mb-1">شماره تماس:</label>
          <input type="tel" class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2" placeholder="مثلاً 09123456789"/>
        </div>
      
        <!-- ایمیل (اختیاری) -->
        <div>
          <label class="block text-yellow-400 mb-1">ایمیل (اختیاری):</label>
          <input type="email" class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2" placeholder="example@email.com"/>
        </div>
      
        <!-- نوع محصول مورد نظر -->
        <div>
          <label class="block text-yellow-400 mb-1">نوع محصول مورد نظر:</label>
          <select class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2">
            <option>تیشرت</option>
            <option>ماگ</option>
            <option>بنر</option>
            <option>کارت ویزیت</option>
            <option>هدیه تبلیغاتی</option>
            <option>سایر</option>
          </select>
        </div>
      
        <!-- بودجه -->
        <div>
          <label class="block text-yellow-400 mb-1">بودجه مورد نظر (تومان):</label>
          <input type="number" min="0" class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2" placeholder="مثلاً ۵۰۰۰۰"/>
        </div>
      
        <!-- توضیحات -->
        <div>
          <label class="block text-yellow-400 mb-1">توضیح نیاز یا سوال شما:</label>
          <textarea rows="5" class="w-full bg-black text-white border border-yellow-400 rounded px-3 py-2" placeholder="نیاز دارید چه چیزی چاپ بشه؟ روی چه محصولی؟ چه ایده‌ای دارید؟"></textarea>
        </div>
      
        <!-- دکمه -->
        <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded hover:bg-yellow-300 transition">
          ارسال درخواست مشاوره
        </button>
      </form>      
  </section>

  <footer class="bg-gray-900 text-gray-400 text-center py-6 mt-10">
    <p>© ۲۰۲۵ تمامی حقوق محفوظ است - فروشگاه چاپ سفارشی</p>
  </footer>

  <script type="module" src="../scripts/header.js"></script>
</body>
</html>
